<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 100%;
            background-image: linear-gradient(#cfacac,rgb(57, 104, 73),violet);
           background-repeat: no-repeat;
           background-size: cover;
           overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
     
           
      .container{
        width: 600px;
        height: 500px;
        background-color: rgb(82, 87, 115);
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 20px;
       
      }
      #app{
        width: 400px;
        height: 300px;
        background-color: #71b2a5;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        border-radius: 20px;
      }
      .timer{
        font-size: 3rem;
        text-align: center;
        margin: 20px;
        padding: 10px;
        font-weight: 450;
      }
      .form-group {
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  margin-bottom: 20px;
  
  width: 400px;
}
input[type="number"]{
    font-size: 1.2rem;
    padding: 10px;
    border-radius: 6px;
    border: none;
    width: 200px;
    
}
button#start-btn{
    background-color: #27ae60;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}
button#start-btn:hover {
  background-color: #2ecc71;
}

button#stop-btn {
  background-color: #e74c3c;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

button#stop-btn:hover {
  background-color: #c0392b;
}
@media screen and (max-width: 480px) {
    .container {
        width: 95%;
        padding: 10px;
    }

    #app {
        padding: 1rem;
    }

    .timer {
        font-size: 2rem;
        margin: 10px;
        padding: 5px;
    }

    .form-group {
        flex-direction: column;
        align-items: stretch;
    }

    input[type="number"] {
        margin-bottom: 10px;
        width: 100%;
    }

    button#start-btn, button#stop-btn {
        width: 100%;
        margin-bottom: 10px;
    }
}

        /* Media query for desktop */
@media screen and (min-width: 1024px) {
    .container {
        width: 600px;
    }

    #app {
        width: 400px;
    }

    .form-group {
        justify-content: space-between;
    }

    input[type="number"] {
        width: 200px;
    }

    button#start-btn, button#stop-btn {
        width: auto;
    }
}


        
    </style>
</head>

<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div id="app">
            <div class="timer">
            <span id="mintes">00</span>:<span id="seconds">00</span>
        </div>
        <form>
            <div class="form-group">
                <input type="number" id="minutes-input" placeholder="Minutes" min="1" max="60">
                <button type="submit" id="start-btn">Start</button>
                <button type="submit" id="stop-btn">Stop</button>
            </div>
        </form>
    </div>
</div>
    
    <script src="timer.js">
       
    </script>
</body>
</html>
